{% extends 'main.html' %}
{% block title %} Categories {% endblock %}
{% block detail %}
         <!-- Page header with logo and tagline-->
        <header class="py-5 bg-success border-bottom mb-4">
            <div class="container">
                <div class="text-center my-5">
                    <h1 class="fw-bolder text-white">Categories </h1>
                    <p class="lead mb-0" text-white>All post Category are listed here</p>
                </div>
            </div>
        </header>
        {% endblock %}
{% load static %}
{% block content %}
<div class="spinner-border text-primary" role="status">
  <span class="sr-only">Categories</span>
</div>

<div id="carouselExampleSlidesOnly" class="carousel slide" data-ride="carousel">
  <div class="carousel-inner">
    <div class="carousel-item active">
      <img class="d-block w-100" src="..." alt="First slide">
    </div>
    <div class="carousel-item">
      <img class="d-block w-100" src="/home/Benchatronics/post/static/images/images.jpeg" alt="Second slide">
    </div>
    <div class="carousel-item">
      <img class="d-block w-100" src="..." alt="Third slide">
    </div>
  </div>
</div>


<center>Categories</center>
<hr>
<br>
<div class="container">
{% for cat in cats %}
<div><a href="{% url 'categories' cat %}">{{ cat.name|title }}</a></div>
{% endfor %}
</div>
{% endblock %}
